<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ionic App</title>

  <base href="/" />

  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/png" href="assets/icon/favicon.png">

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

</head>
<body>
    <div id="app">
      
      <!-- Begin: http://localhost:3000/using-vue-with-ionic-4-and-ionic-native-plugins/ -->
        <button @click="getPosition()">
            Get Position
         </button>
     
         <ion-card>
     
           <ion-card-content>
     
             <div v-if="geolocation.latitude">
               You are located at: {{geolocation.latitude}}, {{geolocation.longitude}}
             </div>
     
             <div v-else-if="loadingPosition">
               Acquiring your position
             </div>
     
             <div v-else>
               Tap the button
             </div>
     
           </ion-card-content>
     
         </ion-card>
        <!-- End: http://localhost:3000/using-vue-with-ionic-4-and-ionic-native-plugins/ -->

        <!-- Begin: https://javascripttuts.com/vue-as-an-angular-alternative-for-ionic-the-components/ -->

        <component-with-methods></component-with-methods> -->
        <!-- End: https://javascripttuts.com/vue-as-an-angular-alternative-for-ionic-the-components/-->

      </div>
</body>
</html>
